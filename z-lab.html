<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Utility/select.css">
    <link rel="stylesheet" href="css/Base/typography.css">
    <title>LAB</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;

            display: grid;
            place-content: start;
            box-sizing: border-box;
        }

       
    </style>
</head>

<body>
    <div id="select" class="select">
        <p>Choose a topic to Learn About it</p>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"
            width="24px" height="24px" class="artdeco-icon lazy-loaded" focusable="false" aria-busy="false">
            <path d="M5,9h14l-6.2,6.7C12.6,15.9,12.3,16,12,16c-0.3,0-0.6-0.1-0.8-0.3L5,9z" fill="currentColor"></path>
        </svg>
    </div>
    <div class="options">
        <div class="option">
            <p>Web System & Technology</p>
            <p>Professor Ehtishaam Rasheed</p>
        </div>
        <div class="option">
            <p>Object Oriented Programming</p>
            <p>Dr Usman Ali Zia</p>
        </div>
        <div class="option">
            <p>Computer Architecture</p>
            <p>Dr Najeeb Ur Rehman</p>
        </div>
        <div class="option">
            <p>Lab Assitant</p>
            <p>Sayed Muhammad Akmal</p>
        </div>

    </div>
    <script src="js/select.js"></script>
</body>

</html>
